{% extends 'main.html' %}

{% block content %}

<h1>Projects</h1>
<p>Hello, you are on the {{msg}} page.</p>

<h1>Projects</h1>
<ul>
    {% for project in projectsList %}
    <!-- Access projects through url name  -->
    <li>Title: <a href="{% url 'project' project.id %}">{{project.title}} Decription: {{project.description}}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
